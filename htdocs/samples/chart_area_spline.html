  <head>
    <link href="/css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.js" charset="utf-8"></script>
    <script src="/js/c3.js"></script>
    <script>

      var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
          columns: [
            ['data1', 300, 350, 300, 100, 50, 0],
            ['data2', 130, 100, 140, 200, 150, 50]
          ],
          type: 'area-spline'
        },
        point: {
          show: false
        },
        axis: {
          x: {
              padding: {
                  left: 0
              }
          },
          y: {
              min: 0,
              tick: {
                  count: 5,
                  orient: true,
                  format: function (x) {
                      return parseInt(x);
                  }
              }
          }
        },
        color: {
            pattern: ['#71d2ff', '#c1d4e1', '#dbe3f0']
        },
      });
