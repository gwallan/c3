<html>
  <head>
    <meta content="width=device-width" name="viewport">
    <link rel="stylesheet" type="text/css" href="/css/c3.css">
    <style>
      body{

      }
      #chart{
        height: 360px;
        margin: 0 auto;
      }
      .container{
        padding: 100px 0;
      }

      .c3-tooltip tr{
        border: none;
      }
      td:first-child{
          border-left: none;
      }
      td:last-child{
          padding-top: 5px;
      }
      .c3-tooltip{
        position: relative;
      }
      .c3-tooltip:before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: solid  1px #ccc;
        box-sizing: border-box;

      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="/js/d3.js" charset="utf-8"></script>
    <script src="/js/c3.js"></script>
    <script>
      var chart = c3.generate({
    "data": {
        "type": "pie",
        "columns": [
            [
                "0-799",
                0.3
            ],
            [
                "800-1299",
                1.2
            ],
            [
                "other",
                .2
            ]
        ]
    },
    "color": {
        "pattern": [
            "#f36b54",
            "#fbd66f",
            "#59b5df",
            "#2a75c8",
            "#28cebb",
            "#fdb659",
            "#b364d8",
            "#ff7cdc"
        ]
    },
    "legend": {
        "shape": "circle",
        "position": "inset",
        "inset": {
            "anchor": "bottom-left",
            "step": 2,
            "x": function(){
              return 50;
            }
        }
    },
    "tooltip": {},
    "bindto": "#chart",
    "padding": {
        "bottom": 30,
        // "left": 10
    },
    "size": {
        "height": 370
    },
    "pie": {
      label: {
        "position": "inner"
      }
    }
});

  </body>
</html>
