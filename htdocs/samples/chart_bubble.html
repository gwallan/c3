<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
</head>
<body>
    <div id="chart"></div>

    <script src="//cdn.bootcss.com/d3/3.5.12/d3.js" charset="utf-8"></script>
    <script src="../js/c3.js"></script>
    <script>
        var generate = function () {
            return c3.generate({
                data: {
                    columns: [
                      ['meizu', 100]
                    ],
                    type: 'bubble',
                },
                axis: {
                    x: {
                        label: 'Sepal.Width'
                    },
                    y: {
                        label: 'Petal.Width'
                    }
                },
                bubble: {
                    label: {
                        format: function (v, r, n) { return n + "<br>" + (r * 100).toFixed(1) + '%'; }
                    },
                    margin: 100,
                    RadisAdd:20
                },
            });
        }, chart = generate();
    </script>
</body>
</html>
