<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
  </head>
  <body>
    <div id="chart" style="width: 80%;margin: 0 auto;"></div>

    <script src="../js/system.js"></script>
    <script>
      System.defaultJSExtensions = true;
      // set our baseURL reference path
      System.config({
          baseURL: '/js/',
          meta: {
              'c3.js': {
                format: 'cjs'
              }
          },
          map: {
              "utility": "/js/src/utility.js"
          }
      });
      System.import('c3-cloud.js').then(function(c3){
      var generate = function () { return c3.generate({
        data: {
          columns: [
            // ['meizu', 100],
            // ['xiaomi', 200],
            ['A', 150],
            ['B', 150],
            ['D', 150],
            ['E', 150]
          ],
          type : 'donut',
        },
        axis: {
          x: {
            label: 'Sepal.Width'
          },
          y: {
            label: 'Petal.Width'
          }
        },
        pie: {
          width: 40,
          split: true,
          other: "#ccc",
          label: {
          }
        },
        legend: {
            show: false
        }
      }); }, chart = generate();
      });
    </script>
  </body>
</html>
