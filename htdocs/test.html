<html>
  <head>
    <link href="css/c3.css" rel="stylesheet" type="text/css">
    <script src="js/system.js"></script>
  </head>
  <body>
    <style>
      html{
        box-sizing: border-box;
      }
      body{
        font-family: "Hiragino Sans GB", "Microsoft YaHei", "Source Han Sans", Helvetica, Tahoma, Arial, SimSun, Heiti, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      #chart{
        width: 600px;
        height: 600px;
        padding: 10px;
      }
      .c3-line {
        stroke-width: 2px;
      }
      .c3-bar._expanded_ {
        fill-opacity: 1;
      }
    </style>
    <div id="chart"></div>
    <script>
      System.defaultJSExtensions = true;
      // set our baseURL reference path
      System.config({
          baseURL: '../../src/',
          meta: {
            'c3.js': {
              format: 'cjs'
            }
          },
          map: {
            "underscore": "../node_modules/underscore/underscore.js",
            "pathseg": "../node_modules/pathseg/pathseg.js",
            "d3": "../node_modules/d3/d3.js"
          }
      });
      System.import('component/c3-combin.js').then(function(c3){
        window.chart = c3.generate({
          "size":{"height":88},
          "data":{
            "x":"x",
            "columns":[
              ["x","2017-10-17","2017-10-18","2017-10-19","2017-10-20","2017-10-21","2017-10-22","2017-10-23"],
              ["y","73969281","73969281","73969281","73969281","73969281","73969281","111"]
            ],
            "type":"spline"
          },
          "padding":{"top":0,"right":40,"bottom":0},"color":{"pattern":["#91cae8"]},
          "axis":{
            "x":{
                "show":true,
                "type":"timeseries",
                "tick":{
                  "count":7,
                  "format": function(d){
                    return d ? d.getDate() : "";
                  }
                },
            },
            "y":{"show":false,"tick":{"count":4}}
          },
          "point":{"show":false,"focus":{"expand":{"enabled":false}}},
          "tooltip":{"show":false,"focusline":{"show":true}},
          "legend":{"show":false,"shape":"circle"},
          "line":{"connectNull":true}
        });
        return;

        window.chart = c3.generate({
          data: {
            selection: {
              grouped: false
            },
            json: [
              {upload: "1", download: 200, total: 400, sum: 200},
              {upload: "2", download: 300, total: 400, sum: 300},
              {upload: "3", download: 200, total: 500, sum: 800},
              {upload: "4", download: 100, total: 500, sum: 150}
            ],
            type: 'bar',
            onmouseover: function(d, ele){
              var color = d3.rgb(d3.select(ele).style("fill")),
                data = d3.select(ele).datum();

              data.color = color;

              d3.select(ele).style("fill", color.darker(.5));
            },
            onmouseout: function(d, ele){
              var color = d3.rgb(d3.select(ele).style("fill")),
                data = d3.select(ele).datum();

              d3.select(ele).style("fill", data.color);
            },
            onclick: function(d, ele){
              console.log(d, ele);
            }
          },
          axis: {
            x: {
              type: "category"
            }
          },
          grid: {
            y: {
                show: true,
                lines: [
                  {value: 200, text: '', class: 'label-200'}
                ],
                ticks: 0,
            }
          },
          bar: {
            width: 30
          },
          legend: {
            show: true,
            position: "inset",
            inset: {
              anchor: "bottom-left",
              step: 3,
              x: -10
            }
          }
        }, function(){
          this.parser
            .x("upload")
            .y(["download", "sum", "total"])
            // .value("data2");
          this.elements
            .legend
            .draw(function(ele){
            });
          this.elements
            .tooltip
            .draw(function(ele){
            });
          this.elements
            .grid
            .draw(function(ele){
              // debugger
            });
        });
      });
    </script>
  </body>
</html>
