<html>
  <head>
    <link href="css/c3.css" rel="stylesheet" type="text/css">
    <script src="js/system.js"></script>
  </head>
  <body>
    <style>
      html{
        box-sizing: border-box;
      }
      body{
        font-family: "Hiragino Sans GB", "Microsoft YaHei", "Source Han Sans", Helvetica, Tahoma, Arial, SimSun, Heiti, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      #chart{
        width: 600px;
        height: 600px;
        padding: 10px;
      }
      .c3-line {
        stroke-width: 2px;
      }
      .c3-bar._expanded_ {
        fill-opacity: 1;
      }
    </style>
    <div id="chart"></div>
    <script>
      System.defaultJSExtensions = true;
      // set our baseURL reference path
      System.config({
          baseURL: '../../src/',
          meta: {
            'c3.js': {
              format: 'cjs'
            }
          },
          map: {
            "underscore": "../node_modules/underscore/underscore.js",
            "pathseg": "../node_modules/pathseg/pathseg.js",
            "d3": "../node_modules/d3/d3.js"
          }
      });
      System.import('component/c3-pie.js').then(function(c3){
        window.chart = c3.generate({"data":{"order": "asc", "type":"donut","columns":[["32","117984.0"],["30","19663.0"],["29","19129.0"],["31","12243.0"]],"colors":{"29":"#EE3758","30":"#23A2F5","31":"#FDBA50","32":"#7167EA"},"names":{"29":"电信","30":"全网通","31":"移动","32":"海外"}},"donut":{"width":10,"label":{"position":"inner"}},"padding":{"top":0},"legend":{"show":true,"shape":"circle","position":"right","inset":{"anchor":"top-right","x":-30,"y":40},"width":240,"item":{"height":25}},"tooltip":{"show":false}});
        return;

        window.chart = c3.generate({
          data: {
            selection: {
              grouped: false
            },
            json: [
              {upload: "1", download: 200, total: 400, sum: 200},
              {upload: "2", download: 300, total: 400, sum: 300},
              {upload: "3", download: 200, total: 500, sum: 800},
              {upload: "4", download: 100, total: 500, sum: 150}
            ],
            type: 'bar',
            onmouseover: function(d, ele){
              var color = d3.rgb(d3.select(ele).style("fill")),
                data = d3.select(ele).datum();

              data.color = color;

              d3.select(ele).style("fill", color.darker(.5));
            },
            onmouseout: function(d, ele){
              var color = d3.rgb(d3.select(ele).style("fill")),
                data = d3.select(ele).datum();

              d3.select(ele).style("fill", data.color);
            },
            onclick: function(d, ele){
              console.log(d, ele);
            }
          },
          axis: {
            x: {
              type: "category"
            }
          },
          grid: {
            y: {
                show: true,
                lines: [
                  {value: 200, text: '', class: 'label-200'}
                ],
                ticks: 0,
            }
          },
          bar: {
            width: 30
          },
          legend: {
            show: true,
            position: "inset",
            inset: {
              anchor: "bottom-left",
              step: 3,
              x: -10
            }
          }
        }, function(){
          this.parser
            .x("upload")
            .y(["download", "sum", "total"])
            // .value("data2");
          this.elements
            .legend
            .draw(function(ele){
            });
          this.elements
            .tooltip
            .draw(function(ele){
            });
          this.elements
            .grid
            .draw(function(ele){
              // debugger
            });
        });
      });
    </script>
  </body>
</html>
