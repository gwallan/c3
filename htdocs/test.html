<html>
  <head>
    <link href="css/c3.css" rel="stylesheet" type="text/css">
    <script src="js/system.js"></script>
  </head>
  <body>
    <style>
      html{
        box-sizing: border-box;
      }
      body{
        font-family: "Hiragino Sans GB", "Microsoft YaHei", "Source Han Sans", Helvetica, Tahoma, Arial, SimSun, Heiti, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      #chart{
        height: 600px;
        padding: 10px;
      }
      .c3-line {
        stroke-width: 2px;
      }
    </style>
    <div id="chart"></div>
    <script>
      System.defaultJSExtensions = true;
      // set our baseURL reference path
      System.config({
          baseURL: '../../src/',
          meta: {
            'c3.js': {
              format: 'cjs'
            }
          },
          map: {
            "underscore": "../node_modules/underscore/underscore.js",
            "pathseg": "../node_modules/pathseg/pathseg.js",
            "d3": "../node_modules/d3/d3.js"
          }
      });
      System.import('component/c3-bar.js').then(function(c3){
        window.chart = c3.generate({
          data: {
            json: [
              {upload: "1", download: 200, total: 400},
              {upload: "2", download: 300, total: 400},
              {upload: "3", download: 200, total: 500},
              {upload: "4", download: 100, total: 500}
            ],
            json: {
                data1: [30, 20, 50],
                data2: [200, 130, 90]
            },
            type: 'bar'
          },
          bar: {
            width: 0.5
          },
          axis: {
              x: {
                type: "category"
              }
          }
        }, function(){
          this.parser
            // .x("upload")
            .y(["data1"])
            .value("data2");
        });
      });
    </script>
  </body>
</html>
