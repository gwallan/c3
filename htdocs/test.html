<html>
  <head>
    <link href="css/c3.css" rel="stylesheet" type="text/css">
    <script src="js/system.js"></script>
  </head>
  <body>
    <style>
      html{
        box-sizing: border-box;
      }
      body{
        font-family: "Hiragino Sans GB", "Microsoft YaHei", "Source Han Sans", Helvetica, Tahoma, Arial, SimSun, Heiti, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      #chart{
        height: 600px;
        padding: 10px;
      }
      .c3-line {
        stroke-width: 2px;
      }
      .c3-bar._expanded_ {
        fill-opacity: 1;
      }
    </style>
    <div id="chart"></div>
    <script>
      System.defaultJSExtensions = true;
      // set our baseURL reference path
      System.config({
          baseURL: '../../src/',
          meta: {
            'c3.js': {
              format: 'cjs'
            }
          },
          map: {
            "underscore": "../node_modules/underscore/underscore.js",
            "pathseg": "../node_modules/pathseg/pathseg.js",
            "d3": "../node_modules/d3/d3.js"
          }
      });
      System.import('component/c3-line.js').then(function(c3){
        window.chart = c3.generate({"data":{"x":"x","type":"spline","columns":[["x","2017-07-10","2017-07-11","2017-07-12","2017-07-13","2017-07-14","2017-07-15","2017-07-16"],["抓取比例",0,0,0,0,0,0,0]]},"padding":{"top":20,"left":60,"right":50,"bottom":25},"axis":{"x":{"type":"timeseries","tick":{"count":7, "format": "%Y-%m-%d"}},"y":{"min":0,"tick":{"count":6},"max":1}},"color":{"pattern":["#91cae8","#cd514f"]},"point":{"show":true,"r":0,"focus":{"expand":{"enabled":true,"r":3}}},"legend":{"show":false,"shape":"circle"},"tooltip":{"focusline":{"show":true}}});
        return;
        window.chart = c3.generate({
          data: {
            json: [
              {upload: "1", download: 200, total: 400},
              {upload: "2", download: 300, total: 400},
              {upload: "3", download: 200, total: 500},
              {upload: "4", download: 100, total: 500}
            ],
            type: 'line',
            onmouseover: function(d, ele){
              var color = d3.rgb(d3.select(ele).style("fill")),
                data = d3.select(ele).datum();

              data.color = color;

              d3.select(ele).style("fill", color.darker(.5));
            },
            onmouseout: function(d, ele){
              var color = d3.rgb(d3.select(ele).style("fill")),
                data = d3.select(ele).datum();

              d3.select(ele).style("fill", data.color);
            }
          },
          axis: {
            x: {
              type: "category"
            }
          },
          grid: {
            y: {
                show: true,
                lines: [
                  {value: 200, text: '', class: 'label-200'}
                ],
                ticks: 0,
            }
          }
        }, function(){
          this.parser
            .x("upload")
            .y(["download"])
            // .value("data2");
          this.elements
            .legend
            .draw(function(ele){
            });
          this.elements
            .tooltip
            .draw(function(ele){
            });
          this.elements
            .grid
            .draw(function(ele){
              // debugger
            });
        });
      });
    </script>
  </body>
</html>
