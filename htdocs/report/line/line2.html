<html>
  <head>
    <link href="../../css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <style>
      body{
        margin: 0;
        padding: 0;
        background-color: white;
      }
      #chart{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .c3-line {
        stroke-width: 2px;
      }
    </style>
    <div id="chart"></div>
    <script src="../../js/system.js"></script>
    <script>
      System.defaultJSExtensions = true;
      // set our baseURL reference path
      System.config({
          baseURL: '../../js/',
          meta: {
            'c3.js': {
              format: 'cjs'
            }
          }
      });
      System.import('c3-line.js').then(function(c3){
        window.chart = c3.generate({
            transition: {
              enabled: true,
              duration: 1500
            },
            "data":{
              "x":"x",
              "rows":[
                ['x', '小米', '魅族', 'OPPO'],
                ['A0', '0', '11147', '0'],
                ['A1', '0', '404', '2690'],
                ['A2', '0', '4627', '0'],
                ['A3', '0', '0', '0'],
                ['A4', '0', '0', '0'],
                ['A5', '0', '0', '0'],
                ['A6', '0', '0', '0'],
                ['A7', '1795', '0', '0'],
                ['A8', '6113', '1483', '11137'],
                ['A9', '31824', '17352', '16432'],
                // ['10', '142609', '229273', '80914'],
                // ['11', '241206', '85124', '80136'],
                // ['12', '11083', '19354', '23911'],
                // ['13', '9951', '22851', '301'],
                // ['14', '44443', '25617', '115321'],
                // ['15', '22132', '59191', '29362'],
                // ['16', '63369', '11694', '14802'],
                // ['17', '12153', '23160', '35416'],
                // ['18', '39746', '15222', '9590'],
                // ['19', '28036', '12575', '4721'],
                // ['20', '21233', '27631', '31156'],
                // ['21', '40871', '9485', '14944'],
                // ['22', '60659', '27921', '7935'],
                // ['23', '10078', '8729', '0'],
              ],
              "type": "spline"
            },
            "padding":{
              "left": 50,//左边距
              "right": 20,//右边距
              "top": 10,//上边距
              "bottom": 0//下边距
            },
            "regions": {
              odd: ".light"
            },
            "axis":{
              "x":{
                // "type":"category",
                "label": "时间",//X轴标签文本
                "tick": {
                  // "count": 5,
                  "culling": {
                    "max": 0
                  },
                  "format": function(v){
                    return parseInt(v);
                  }
                }
              },
              "y":{
                "label": "销售量",//Y轴标签文本
                "min": 0,
                "tick":{
                  "count":5,
                  "format": function(v){
                    if (!v) return 0  // 0时返回0
                    if (parseInt(v) == v) return v  // 整形时,返回原值
                    if (parseFloat(v) == v) return parseFloat(v).toFixed(2)  // 数字时,取2位小数
                    return v;  // 非数字时,返回原值
                  }
                }
              }
            },
            "color":{"pattern":["#0691d2","#3655a7","#63308d","#9b046b","#e80c4c"]},
            "legend":{
              "show":true,
              "shape":"circle",
              "position": "inset",
              "inset": {
                "step": 1,
                "anchor": "top-right",
                "y": -10
              }
            },
            "mark": {
              min: {
                show: true,
                position: "top",
                text: {
                  color: null,
                  size: null,
                  content: function(d){
                    return d.value;
                  }
                }
              }
            }
          });
      });
    </script>
  </body>
</html>
