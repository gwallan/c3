<html>
  <head>
    <link href="../../css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <style>
      body{
        margin: 0;
        padding: 0;
        background-color: white;
      }
      #chart{
        height: 600px;
      }
      .c3-line {
        stroke-width: 2px;
      }
    </style>
    <div id="chart"></div>
    <script src="../../js/system.js"></script>
    <script>
      System.defaultJSExtensions = true;
      // set our baseURL reference path
      System.config({
          baseURL: '../../js/',
          meta: {
            'c3.js': {
              format: 'cjs'
            }
          }
      });
      System.import('c3-line.js').then(function(c3){
        window.chart = c3.generate({
            transition: {
              enabled: true,
              duration: 1500
            },
            "data":{
              "x": "时间",
              "rows":[
                ['时间', '魅蓝3S相对时间'],
                ['21', '181'],
                ['32', '99'],
                ['43', '211'],
                ['24', '190'],
                ['25', '123'],
                ['16', '160'],
                ['27', '432'],
                ['38', '145'],
                ['59', '235'],
              ],
              "type": "area"
            },
            "padding":{
              "left": 50,//左边距
              "right": 30,//右边距
              "top": 10,//上边距
              "bottom": 0//下边距
            },
            "grid": {
              "y": {
                show: true
              }
            },
            "axis":{
              "x":{
                "label": "时间",//X轴标签文本
                "tick": {
                  "values": []
                }
              },
              "y":{
                "label": "相对时间",//Y轴标签文本
                "min": 0,
                // "max": 4700,
                "tick":{
                  "count":5,
                  "format": function(v){
                    if (!v) return 0  // 0时返回0
                    if (parseInt(v) == v) return v  // 整形时,返回原值
                    if (parseFloat(v) == v) return parseFloat(v).toFixed(2)  // 数字时,取2位小数
                    return v;  // 非数字时,返回原值
                  }
                }
              }
            },
            "color":{"pattern":["#0691d2","#3655a7","#63308d","#9b046b","#e80c4c"]},
            "legend":{
              "show":true,
              "shape":"circle",
              "position": "inset",
              "inset": {
                "anchor": "top-right",
                "y": -15
              }
            },
            mark: {
              max: {
                show: true,
                position: "top",
                text: {
                  color: null,
                  size: null,
                  content: function(d){
                    return d.value;
                  }
                }
              },
            }
          });
      });
    </script>
  </body>
</html>
